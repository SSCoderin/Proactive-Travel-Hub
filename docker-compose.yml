version: "3.9"

services:
  backend:
    build: ./backend
    container_name: proactive-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./dev.db
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./proactive_travel_hub
    container_name: proactive-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
